        <div class="last">
            <div class="form-contain">
                <h1>Contact</h1>
                <form>   <!-- creating a contact form for inquiries and orders -->
                    <div>
                            <label for="name"> Name:</label>   <!-- spot for people to fill out their name -->
                            <input type="text" name="name" id="name">
                        </div>
                        <div>
                            <label for="em">Email:</label>     <!-- spot for people to fill out their email -->
                            <input type="email" name="em" id="em">
                        </div>
                        <div>
                            <label for="tel">Phone Number:</label>   <!-- spot for people to fill out their phone number -->
                            <input type="tel" name="tel" id="tel">
                        </div>
                        <div>
                            <label for="message"> Message:</label>    <!-- spot for people to leave a message for what they are looking for  -->
                            <input class="message" type="text" name="message" id="message">
                        </div>
                        <div class="button">
                            <button type="submit">Submit</button>  <!-- a submit button so people can submit their request -->
                            <button type="reset">Reset</button>    <!-- a reset button incase they make a mistake -->
                        </div>
                </form>
            </div>
